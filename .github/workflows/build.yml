name: Build EXE

on:
  push:
    tags:
      - 'v*' # 當有 v 開頭的標籤推送時觸發 (例如 v1.0)

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --name "DesktopWidget" --add-data "weather_service.py;." --add-data "style_manager.py;." main.py

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/DesktopWidget.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
